<div class="add-todo-form text-center">
  <h1>
    Add A Todo
  </h1>
  <div class="form-group">
    <input type="text" class="form-control input-lg" placeholder="Add A todo..." autofocus #todotext>
    <br>
    <button (click)='addTodo($event , todotext)' class="btn btn-primary btn-block">Create</button>
  </div>
</div>

<div class="todo-list">
  <div class="alert slet-info text-center" [hidden]="todos.length > 0">
    <h3>No Todos</h3>
  </div>
  <div *ngFor="let todo of todos" class="todo col-md-12">
    <div class="col-md-1">
      <input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus($event , todo)">
    </div>
    <div class="col-md-7">
      <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
      <input [class.hidden]="!todo.isEditMode" type="text" value="{{todo.text}}" (keyup.enter)="updateTodoText($event , todo)">
      <input [class.hidden]="!todo.isEditMode" type="button" value="Cancel" (click)="setEditState(todo,false)" class="btn btn-warning">
    </div>
    <div class="col-md-4 btns">
      <input (click)="deleteTodo(todo)"  type="button" class="btn btn-danger pull-right" value="delete">
      <input [class.disabled]="todo.isCompleted" (click)="setEditState(todo , true)" type="button" class="btn btn-default pull-right" value="edit">
    </div>
  </div>
</div>
